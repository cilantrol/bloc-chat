  <div class="modal-header">
    <h4 class="modal-title">modal header</h4>
  </div>
  <div class="modal-body modal-sm">
    <form name="add-room-form" ng-submit="modal.ok()">
      <div class="input-group animated fadeIn">
        <input type="text" class="form-control finderBar"
        ng-model="modal.defaultStatement"
        required ng-minlength="1"
        placeholder="Please enter a Room..." autofocus>
            <span ng-show="add-room-form.$error.modal.defaultStatement">Room Name can not be empty!</span>
        <span class="input-group-btn">
          <button class="btn btn-default btn-success" type="submit"
          ng-disabled="add-room-form.$invalid">Add</button>
            <span var="errorValue">{{ errorStatement }}</span>
        </span>
      </div>
    </form>

  </div>
  <div class="modal-footer modal-sm">
    <button class="btn btn-primary" type="button" ng-click="modal.cancel()" data-dismiss="modal">Close</button>
  </div>
